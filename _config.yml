#
# Site settings
#
remote_theme: LeakyAbstractions/pretty-docs
url: https://dam-dad.github.io
baseurl: /
title: &site_title Desarrollo de Interfaces
description: &site_description Apuntes, tutoriales y actividades del módulo profesional DAD de 2ºDAM.
branding:
  icon:
    name: icon_book_alt
  highlight: 
  bold: Desarrollo de Interfaces
markdown: kramdown
kramdown:
  auto_ids: true
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  input: GFM
  hard_wrap: false
  footnote_nr: 1
  parse_block_html: true


